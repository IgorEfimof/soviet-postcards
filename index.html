<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Советские открытки</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Коллекция советских открыток</h1>
    <nav id="filters"></nav>
  </header>

  <main id="gallery" class="gallery">
    <!-- Здесь будут карточки открыток, добавленные через JS -->
  </main>

  <!-- Модальное окно для подробного просмотра товара -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <img id="modal-img" src="" alt="Открытка" />
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <p><strong>Цена:</strong> <span id="modal-price"></span> ₽</p>
      <button id="buy-btn" class="buy-btn">Купить</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Советские открытки. Все права защищены.</p>
  </footer>

  <script src="js/modal.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
