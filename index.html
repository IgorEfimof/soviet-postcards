<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Советские открытки</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #c62828;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #e0e0e0;
      margin-top: 2rem;
    }

    /* Увеличенное изображение */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Советские открытки</h1>
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#about">О проекте</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery" id="gallery">
      <div class="card">
        <img src="images/postcard1.jpg" alt="Открытка 1" />
      </div>
      <div class="card">
        <img src="images/postcard2.jpg" alt="Открытка 2" />
      </div>
    </section>
  </main>

  <div class="modal" id="modal">
    <img src="" alt="Увеличенное изображение" id="modal-img" />
  </div>

  <footer>
    <p>&copy; 2025 Советские открытки</p>
  </footer>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
