<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
</head>
<body>
  <h1>Оформление заказа</h1>
  <form id="order-form">
    <label for="name">Ваше имя:</label>
    <input type="text" id="name" required><br>

    <label for="email">Ваш email:</label>
    <input type="email" id="email" required><br>

    <label for="address">Адрес доставки:</label>
    <input type="text" id="address" required><br>

    <button type="submit">Подтвердить заказ</button>
  </form>

  <div id="order-summary"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const orderSummary = document.getElementById("order-summary");
      const orderForm = document.getElementById("order-form");

      // Отображение содержимого корзины
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        orderSummary.innerHTML += `${item.title} x ${item.quantity} - ${item.price * item.quantity} ₽<br>`;
      });
      orderSummary.innerHTML += `<strong>Итого: ${total} ₽</strong><br><br>`;

      // Оформление заказа
      orderForm.addEventListener("submit", (e) => {
        e.preventDefault();
        
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;
        
        alert(`Спасибо за заказ, ${name}! Мы свяжемся с вами по email: ${email}.`);

        // Здесь можно отправить данные на сервер для обработки заказа

        // Очистить корзину
        localStorage.removeItem("cart");
        window.location.href = "thank-you.html"; // Перенаправить на страницу благодарности
      });
    });
  </script>
</body>
</html>
