<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    .contact-form label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-form input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    .contact-form input::placeholder {
      color: #999;
      font-size: 0.9rem;
    }

    .cart-actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Оформление заказа</h1>
    <nav>
      <a href="cart.html">Вернуться в корзину</a>
    </nav>
  </header>
  <main>
    <section id="checkout-container" class="cart-container">
      <h2>Ваш заказ</h2>
      <ul id="checkout-list" class="cart-list"></ul>
      <div class="cart-summary">
        <p><strong>Общая сумма:</strong> <span id="checkout-total">0</span> ₽</p>
      </div>

      <form id="contact-form" class="contact-form">
        <h3>Контактная информация</h3>
        <label for="client-name">Имя:</label>
        <input type="text" id="client-name" name="client-name" required placeholder="Введите ваше имя">

        <label for="client-phone">Телефон:</label>
        <input type="tel" id="client-phone" name="client-phone" required placeholder="Введите ваш номер телефона">

        <label for="client-email">Email:</label>
        <input type="email" id="client-email" name="client-email" required placeholder="Введите ваш email">
      </form>

      <div class="cart-actions">
        <button id="confirm-order" class="btn">Подтвердить заказ</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Советские открытки. Все права защищены.</p>
  </footer>
  <script src="js/checkout.js"></script>
</body>
</html>
