<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель — Советские открытки</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form, .output {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form input, form select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    form button {
      padding: 0.5rem 1rem;
    }
    .preview img {
      max-width: 100px;
      margin-top: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Админ-панель: Добавить открытку</h1>
  <form id="postcard-form">
    <label>
      Название открытки:
      <input type="text" id="title" required>
    </label>
    <label>
      Категория:
      <select id="category" required>
        <option value="">-- выберите --</option>
        <option value="newyear">Новый год</option>
        <option value="march8">8 марта</option>
        <option value="feb23">23 февраля</option>
        <option value="victory">День Победы</option>
        <option value="children">Дети</option>
        <option value="nature">Природа</option>
      </select>
    </label>
    <label>
      Название файла изображения (например, postcard7.jpg):
      <input type="text" id="image" required>
    </label>
    <div class="preview" id="preview"></div>
    <button type="submit">Добавить</button>
  </form>

  <div class="output">
    <h2>Результирующий JSON</h2>
    <textarea id="jsonOutput" readonly></textarea>
    <button id="downloadJson">Скачать JSON</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
