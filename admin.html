<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка — Советские открытки</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Админ-панель</h1>
  </header>

  <main class="admin">
    <form id="postcard-form">
      <label>
        Название:
        <input type="text" id="title" required>
      </label>
      <label>
        Описание:
        <textarea id="description" required></textarea>
      </label>
      <label>
        Категория:
        <input type="text" id="category" required>
      </label>
      <label>
        Путь к изображению:
        <input type="text" id="image" placeholder="images/example.jpg" required>
      </label>
      <button type="submit">Добавить открытку</button>
    </form>

    <section>
      <h2>Добавленные открытки (localStorage)</h2>
      <ul id="saved-postcards"></ul>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
