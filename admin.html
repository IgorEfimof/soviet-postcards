<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админка — Добавление открыток</title>
  <style>
    /* Основные стили */
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 24px;
      color: #b71c1c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    button[type="submit"] {
      background-color: #cc0000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #a30000;
    }

    /* Кнопка копирования JSON */
    #copy-json-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #copy-json-btn:hover {
      background-color: #1565c0;
    }

    /* Список добавленных открыток */
    #saved-postcards {
      margin-top: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      list-style: none;
      padding: 0;
    }

    .postcard-item {
      background: white;
      padding: 15px;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .postcard-item img.preview {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 10px 0;
    }

    .delete-btn {
      background-color: #888;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #666;
    }

    /* JSON блок */
    #json-output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      display: none;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      overflow-x: auto;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      .postcard-item img.preview {
        max-width: 100%;
      }

      button[type="submit"], #copy-json-btn {
        font-size: 14px;
        padding: 8px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Админка: Добавить открытку</h1>
  
  <!-- Форма добавления открыток -->
  <form id="postcard-form">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Описание:</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label for="category">Категория:</label>
    <input type="text" id="category" name="category" required />

    <label for="image">Путь к изображению (images/...):</label>
    <input type="text" id="image" name="image" placeholder="например, images/card1.jpg" required />

    <label for="backImage">Обратная сторона (путь к изображению):</label>
    <input type="text" id="backImage" name="backImage" placeholder="например, images/card1-back.jpg" />

    <label for="price">Цена:</label>
    <input type="text" id="price" name="price" placeholder="например, 100 руб" />

    <button type="submit">Добавить открытку</button>
  </form>

  <hr>

  <!-- Кнопка копирования JSON -->
  <button id="copy-json-btn">Скопировать JSON для products.json</button>
  <pre id="json-output" style="display: none; background: #f9f9f9; padding: 10px; border: 1px solid #ccc;"></pre>

  <!-- Список добавленных открыток -->
  <h2 style="text-align:center; margin-top:2rem;">Добавленные открытки (localStorage)</h2>
  <ul id="saved-postcards"></ul>

  <script src="js/admin.js"></script>
</body>
</html>
