<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админка — Добавление открыток</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button[type="submit"] {
      background-color: #cc0000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #a30000;
    }

    #saved-postcards {
      margin-top: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      list-style: none;
      padding: 0;
    }

    .postcard-item {
      background: white;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .postcard-item img.preview {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 10px 0;
    }

    .delete-btn {
      background-color: #888;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      .postcard-item img.preview {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Админка: Добавить открытку</h1>
  <form id="postcard-form">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Описание:</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label for="category">Категория:</label>
    <input type="text" id="category" name="category" required />

    <label for="image">Путь к изображению (images/...):</label>
    <input type="text" id="image" name="image" placeholder="например, images/card1.jpg" required />

    <label for="backImage">Обратная сторона (путь к изображению):</label>
    <input type="text" id="backImage" name="backImage" placeholder="например, images/card1-back.jpg" />

    <label for="price">Цена:</label>
    <input type="text" id="price" name="price" placeholder="например, 100 руб" />

    <button type="submit">Добавить открытку</button>
  </form>

  <h2 style="text-align:center; margin-top:2rem;">Добавленные открытки (localStorage)</h2>
  <ul id="saved-postcards"></ul>

  <script src="js/admin.js"></script>
</body>
</html>
